---
# tasks file for common

- name: Stop apache2
  service:
    state: stopped
    name: apache2


- name: Install common apt-packages
  apt:
  name: {{common}}
  state: installed
  with_items:
      - htop
      - nload
      - telnet
      - netstat
      - ntp
      - git



- name: Set timezone
  timezone:
    name: Europe/Paris

- name: Create app user